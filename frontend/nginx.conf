# =========================
# 1️⃣ Redirection HTTP → HTTPS
# =========================
server {
    listen 80;
    server_name dagan.novatekis.com;

    # Redirige tout vers HTTPS
    return 301 https://$host$request_uri;
}

# =========================
# 2️⃣ HTTPS + React + Proxy Backend
# =========================
server {
    listen 443 ssl;
    server_name dagan.novatekis.com;

    # Certificats Let’s Encrypt
    ssl_certificate /etc/letsencrypt/live/dagan.novatekis.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dagan.novatekis.com-0001/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Sert les fichiers statiques du build React
    root /usr/share/nginx/html;
    index index.html;

    # Tout ce qui n’est pas /api → React
    location / {
        try_files $uri /index.html;
    }

    # Proxy des appels API vers le backend interne
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Optionnel : timeout plus long pour les streams ou gros payloads
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
}


